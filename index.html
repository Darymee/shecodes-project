<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c32da93e3f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="hero">
      <h2 class="hero-sub-title">Shelley White</h2>
      <h1 class="hero-main-title">Photography</h1>
      <p class="hero-text">
        Nisl faucibus quis urna nibh ut amet. Diam suscipit pretium massa,
        sollicitudin in risus in. Sagittis.
      </p>
      <button type="button" class="hero-btn">Get started</button>
    </section>
    <section class="gallery">
      <div class="container">
        <div class="row mb-4">
          <div class="mb-4 col-md mb-md-0">
            <img
              src="/images/Gallery1.png"
              alt="car photo"
              class="gallery-img"
            />
          </div>
          <div class="mb-4 col-md mb-md-0">
            <img
              src="/images/Gallery2.png"
              alt="room photo"
              class="gallery-img"
            />
          </div>
          <div class="mb-4 col-md-3 mb-md-0">
            <img
              src="/images/Gallery3.png"
              alt="nature photo"
              class="gallery-img"
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="mb-4 col-md mb-md-0">
            <img
              src="/images/Gallery4.png"
              alt="road photo"
              class="gallery-img"
            />
          </div>
          <div class="mb-4 col-md mb-md-0">
            <img
              src="/images/Gallery5.png"
              alt="nature photo"
              class="gallery-img"
            />
          </div>
          <div class="mb-4 col-md-5 mb-md-0">
            <img
              src="/images/Gallery6.png"
              alt="stairs photo"
              class="gallery-img"
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="mb-4 col-md mb-md-0">
            <img
              src="/images/Gallery7.png"
              alt="man photo"
              class="gallery-img"
            />
          </div>
          <div class="mb-4 col-md mb-md-0">
            <img
              src="/images/Gallery8.png"
              alt="city photo"
              class="gallery-img"
            />
          </div>
          <div class="mb-4 col-md mb-md-0">
            <img
              src="/images/Gallery9.png"
              alt="city photo"
              class="gallery-img"
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="mb-4 col-md mb-md-0">
            <img
              src="/images/Gallery10.png"
              alt="woman photo"
              class="gallery-img"
            />
          </div>
          <div class="mb-4 col-md mb-md-0">
            <img
              src="/images/Gallery11.png"
              alt="Eiffel Tower photo"
              class="gallery-img"
            />
          </div>
          <div class="mb-4 col-md-3 mb-md-0">
            <img src="/images/Gallery12.png" alt="photo" class="gallery-img" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
